<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <title>Input - Group</title>
  </head>
  <body style="margin-bottom: 200px;padding: 16px;">
      <form action="">

        <h2>Grupo Prepend</h2>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">@</span>
          </div>
          <input type="text" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <h2>Grupo Append</h2>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <span class="input-group-text" id="basic-addon2">@exemplo.com</span>
          </div>
        </div>

        <h2>Url Customizada</h2>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon3">https://exemplo.com/usuario/</span>
          </div>
          <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
        </div>

        <!--Input prepend append-->
        <h2>Moeda</h2> 
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
          <div class="input-group-append">
            <span class="input-group-text">,00</span>
          </div>
        </div>

        <!--Input checkbox / radio-->
        <h2>Checkbox</h2>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <input type="checkbox" aria-label="Checkbox for following text input">
            </div>
          </div>
          <input type="text" class="form-control" aria-label="Text input with checkbox">
        </div>
      <!--Multiplos input-->
        <h2>Multiplos Input</h2>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Nome / Senha</span>
          </div>
          <input type="text" aria-label="Nome" class="form-control" placeholder="Nome">
          <input type="text" aria-label="Senha" class="form-control" placeholder="Senha">
        </div>

        <!--Pesquisa-->
        <h2>Pesquisa</h2>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Pesquisar" aria-label="Pesquisar" aria-describedby="button-addon2">
          <div class="input-group-append">
            <button class="btn btn-warning" type="button" id="button-addon2">Pesquisar</button>
          </div>
        </div>
          

       




      </form>



    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  </body>
</html>
