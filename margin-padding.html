<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <title>Margin - Padding</title>
  </head>
  <body style="margin-bottom: 200px;padding: 16px;">

    <!--Aplicação de Margin
    mt <- margin top
    mb <- margin bottom
    ml <- margin left
    mr <- margin right
    mx <- margin left e right
    my <- margin top e bottom
    m  <- margin top, bottom, left e right
    Valor vai de 0 a 5
    -->
    <h1 class="bg-success">Margin</h1>
    <p class="bg-success mx-5">Conteudo Principal</p>
    <h1 class="bg-success">Margin</h1>

    <br><br>

    <!--Aplicação de Padding
    pt <- padding top
    pb <- padding bottom
    pl <- padding left
    pr <- padding right
    px <- padding left e right
    py <- padding top e bottom
    p  <- padding top, bottom, left e right
    Valor vai de 0 a 5
    -->

    <h1 class="bg-success">Padding</h1>
    <p class="bg-success px-5">Conteudo Principal</p>
    <h1 class="bg-success">Padding</h1>
    









    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  </body>
</html>
