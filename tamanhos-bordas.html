<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <title>Margin - Padding</title>
  </head>
  <body style="margin-bottom: 200px;padding: 16px; width: 600px; margin: 0 auto;">

    <!--Classes de largura-->
    <div class="bg-primary w-25">width 25%</div>
    <div class="bg-secondary w-50">width 50%</div>
    <div class="bg-success w-75">width 75%</div>
    <div class="bg-info w-100">width 100%</div>
    <div class="bg-primary w-auto">width auto</div>

    <br><br><br>

    <!--Classes de altura-->
    <div style="height: 300px; border: 1px solid gray;">
      <div class="bg-secondary d-inline-block h-25">height 25%</div>
      <div class="bg-success d-inline-block h-50">height 50%</div>
      <div class="bg-info d-inline-block h-75">height 75%</div>
      <div class="bg-primary d-inline-block h-100">height 100%</div>
      <div class="bg-secondary d-inline-block h-auto">height auto lorem50</div>
    </div>  

    <br><br><br>

    <!--Bordas-->

    <div class="bg-white mb-2 border border-dark">Todas as bordas</div>
    <div class="bg-white mb-2 border-top">Borda Superior</div>
    <div class="bg-white mb-2 border-bottom">Borda Inferior</div>
    <div class="bg-white mb-2 border-end">Borda Esquerda</div>
    <div class="bg-white mb-2 border-start">Borda Direita</div>

    <br><br><br>

    <!--Border Radius-->
    <div class="bg-white mb-2 border border-dark rounded">rounded</div>
    <div class="bg-white mb-2 border border-dark rounded-top">rounded top</div>
    <div class="bg-white mb-2 border border-dark rounded-bottom">rounded bottom</div>
    <div class="bg-white mb-2 border border-dark rounded-start">rounded start</div>
    <div class="bg-white mb-2 border border-dark rounded-end">rounded end</div>
    <div class="bg-white mb-2 border border-dark rounded-circle w-25 p-5">rounded circle</div>
    <div class="bg-white mb-2 border border-dark rounded-pill">rounded pill</div>

    <br><br><br>
    









    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  </body>
</html>
